<div class="container-fluid">
  <div class="form-container m-3">
    <form>
      <div class="mb-3">
        <label for="playerName" class="form-label">Player Name</label>
        <input type="text" class="form-control" id="playerName" />
      </div>
      <div class="mb-4">
        <label for="playerSkillId" class="form-label">Player Skill Level</label>
        <br />
        <div
          id="playerSkillId"
          class="btn-group"
          role="group"
          *ngFor="let lvl of skillLevels"
        >
          <div class="mx-3">
            <input
              type="radio"
              class="btn-check"
              name="player-skill-level"
              id="player-skill-radio-buttons"
              autocomplete="off"
            />
            <label
              class="btn player-skill-level-label"
              for="player-skill-radio-buttons"
              [ngStyle]="getRadioStyle(lvl)"
              >{{ lvl.skillLevel }}</label
            >
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add player</button>
    </form>
  </div>
  <div class="player-list-container my-5 mx-3">
    <h2 class="mb-3">Current Player List</h2>
  </div>
</div>
