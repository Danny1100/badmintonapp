<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="court-list-container">
        <div *ngFor="let court of courts$ | async">
          <div class="court-container mb-3">
            <app-court
              [courtNumber]="court.courtNumber"
              [players]="court.players"
            ></app-court>
          </div>
        </div>
      </div>
      <div class="add-court-container mb-3">
        <app-add-court></app-add-court>
      </div>
      <div class="main-container">
        <div class="player-list-container my-5 mx-3">
          <h2 class="mb-3">Waiting Players</h2>
          <div class="button-toolbar">
            <button
              class="btn btn-primary mb-3 mr-3"
              (click)="addCustomCourt()"
            >
              Add Custom Court
            </button>
            <button
              class="btn btn-primary mb-3"
              (click)="clearSelectedPlayers()"
            >
              Clear Selected Players
            </button>
          </div>
          <div
            class="player-list-item mb-3"
            *ngFor="let player of waitingPlayers$ | async; let i = index"
          >
            <span class="li-number">{{ i + 1 }}. </span>
            <app-player
              [id]="player.id"
              [name]="player.name"
              [skillId]="player.skillId"
            ></app-player>
            <button
              type="button"
              class="btn btn-danger btn-remove-player"
              (click)="removePlayer(player.id)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-dash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"
                />
                <path
                  d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </button>
            <div>
              <input
                class="waiting-player-checkbox form-check-input mt-1"
                type="checkbox"
                id="{{ i }}"
                (change)="selectPlayer($event, player.id)"
                aria-label="waiting-player-checkbox"
              />
            </div>
          </div>
        </div>
        <div class="waiting-groups-container my-5 mx-3">
          <h2 class="mb-3">Queued Groups</h2>
          <div
            class="waiting-group-list-item mb-3"
            *ngFor="let group of waitingGroups$ | async; let i = index"
          >
            <app-court
              [courtNumber]="-1"
              [players]="group.players"
              [showButtons]="false"
            ></app-court>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
